<!DOCTYPE html>
<html lang="en">
<head>
    <!-- باقي الhead كما هو بدون تغيير -->
    <style>
        /* أضف هذه الأنماط الجديدة */
        .admin-btn {
            background: var(--secondary);
            color: var(--primary);
            border: 2px solid var(--primary);
            padding: 8px 12px;
            font-size: 0.8em;
            margin: 3px;
        }
        
        .admin-btn:hover {
            background: var(--primary);
            color: var(--secondary);
        }
        
        .booking-item {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid var(--secondary);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- باقي الهيكل كما هو -->

    <!-- كود الادمين المعدل -->
    <script>
        // Admin system (English code)
        const ADMIN_PASSWORD = "CurlsByCarine123"; // Change this password
        let isAdminLoggedIn = false;
        let availableTimes = ['10:00 AM', '12:00 PM', '2:00 PM', '4:00 PM'];
        let bookings = []; // To store customer bookings

        function showAdminLogin() {
            const password = prompt("Enter admin password:");
            if (password === ADMIN_PASSWORD) {
                isAdminLoggedIn = true;
                showAdminPanel();
            } else {
                alert("Incorrect password");
            }
        }

        function showAdminPanel() {
            if (!isAdminLoggedIn) return;
            
            const adminHTML = `
                <div id="admin-panel" style="position:fixed; top:20px; right:20px; z-index:1000; background:white; padding:20px; border:2px solid var(--secondary); border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.2); max-width:400px; max-height:80vh; overflow-y:auto;">
                    <h2 style="color:var(--secondary); margin-top:0;">Admin Panel</h2>
                    
                    <h3>Manage Time Slots</h3>
                    <div style="margin-bottom:15px;">
                        <label>New Date:</label>
                        <input type="date" id="new-admin-date" style="width:100%; padding:8px; margin:5px 0;">
                    </div>
                    
                    <div style="margin-bottom:15px;">
                        <label>New Time Slots (comma separated):</label>
                        <input type="text" id="new-admin-times" placeholder="2:00 PM, 4:00 PM" style="width:100%; padding:8px; margin:5px 0;">
                    </div>
                    
                    <button onclick="addAdminTimes()" class="admin-btn">
                        <i class="fas fa-plus"></i> Add Slots
                    </button>
                    <button onclick="document.getElementById('admin-panel').remove()" class="admin-btn">
                        <i class="fas fa-times"></i> Close
                    </button>
                    
                    <hr style="margin:15px 0; border-color:var(--secondary);">
                    
                    <h3>Current Available Times</h3>
                    <div id="current-times-list" style="max-height:150px; overflow-y:auto; margin-bottom:15px;"></div>
                    
                    <button onclick="clearAllTimes()" class="admin-btn" style="background:#ff4444; border-color:#ff4444;">
                        <i class="fas fa-trash"></i> Clear All
                    </button>
                    
                    <hr style="margin:15px 0; border-color:var(--secondary);">
                    
                    <h3>Recent Bookings</h3>
                    <div id="bookings-list" style="max-height:200px; overflow-y:auto;"></div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', adminHTML);
            loadCurrentTimes();
            loadBookings();
        }

        function loadCurrentTimes() {
            const timesList = document.getElementById('current-times-list');
            timesList.innerHTML = '';
            
            if (availableTimes.length === 0) {
                timesList.innerHTML = '<p>No available times</p>';
                return;
            }
            
            availableTimes.forEach(time => {
                const timeItem = document.createElement('div');
                timeItem.style.padding = '8px';
                timeItem.style.borderBottom = '1px solid var(--gray)';
                timeItem.style.display = 'flex';
                timeItem.style.justifyContent = 'space-between';
                timeItem.innerHTML = `
                    <span>${time}</span>
                    <button onclick="removeAdminTime('${time}')" style="background:none; border:none; color:red; cursor:pointer;">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                timesList.appendChild(timeItem);
            });
            
            // Update customer time slots
            updateCustomerTimeSlots();
        }

        function addAdminTimes() {
            const date = document.getElementById('new-admin-date').value;
            const timesInput = document.getElementById('new-admin-times').value;
            
            if (!date || !timesInput) {
                alert("Please enter both date and times");
                return;
            }
            
            const newTimes = timesInput.split(',').map(t => t.trim()).filter(t => t);
            availableTimes = [...new Set([...availableTimes, ...newTimes])]; // Remove duplicates
            
            alert(`Added ${newTimes.length} new time slots for ${date}`);
            loadCurrentTimes();
            
            document.getElementById('new-admin-date').value = '';
            document.getElementById('new-admin-times').value = '';
        }

        function removeAdminTime(time) {
            if (confirm(`Delete ${time}?`)) {
                availableTimes = availableTimes.filter(t => t !== time);
                loadCurrentTimes();
            }
        }

        function clearAllTimes() {
            if (confirm("Delete ALL time slots?")) {
                availableTimes = [];
                loadCurrentTimes();
            }
        }

        function updateCustomerTimeSlots() {
            const timeSlotsContainer = document.getElementById('time-slots');
            if (!timeSlotsContainer) return;
            
            timeSlotsContainer.innerHTML = '';
            availableTimes.forEach(time => {
                timeSlotsContainer.innerHTML += `
                    <div class="time-slot" onclick="selectTime(this, '${time}')">${time}</div>
                `;
            });
        }

        function loadBookings() {
            // In a real app, you would fetch from database
            // This is just a simulation
            const bookingsList = document.getElementById('bookings-list');
            if (!bookingsList) return;
            
            bookingsList.innerHTML = '';
            
            if (bookings.length === 0) {
                bookingsList.innerHTML = '<p>No bookings yet</p>';
                return;
            }
            
            bookings.forEach((booking, index) => {
                const bookingItem = document.createElement('div');
                bookingItem.className = 'booking-item';
                bookingItem.innerHTML = `
                    <strong>${booking.name}</strong><br>
                    ${booking.services.join(', ')}<br>
                    ${booking.date} at ${booking.time}<br>
                    ${booking.total} EGP
                `;
                bookingsList.appendChild(bookingItem);
            });
        }

        // Simulate form submission to capture bookings
        document.addEventListener('DOMContentLoaded', function() {
            const bookingForm = document.querySelector('form');
            if (bookingForm) {
                bookingForm.addEventListener('submit', function(e) {
                    const bookingData = {
                        name: document.getElementById('name').value,
                        services: booking.services.map(s => s.name),
                        date: booking.date,
                        time: booking.time,
                        total: document.getElementById('form-total').value
                    };
                    bookings.push(bookingData);
                });
            }
        });
    </script>

    <!-- Admin access button (golden frame) -->
    <div style="position:fixed; bottom:10px; right:10px; z-index:999;">
        <button onclick="showAdminLogin()" style="background:var(--secondary); color:var(--primary); border:2px solid var(--primary); border-radius:50%; width:40px; height:40px; cursor:pointer; display:flex; align-items:center; justify-content:center;">
            <i class="fas fa-lock" style="font-size:16px;"></i>
        </button>
    </div>
</body>
</html>
