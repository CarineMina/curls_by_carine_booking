        const ADMIN_PASSWORD = "CurlsAdmin@2024"; // CHANGE THIS TO YOUR SECURE PASSWORD
        const MAX_ATTEMPTS = 3;
        let attempts = 0;
        
        function verifyAccess() {
            while (attempts < MAX_ATTEMPTS) {
                const enteredPass = prompt("ðŸ”’ Admin Access Required\nPlease enter the admin password:");
                
                if (enteredPass === ADMIN_PASSWORD) {
                    document.body.style.display = 'block';
                    return true;
                } 
                
                attempts++;
                alert(`Incorrect password! (Attempt ${attempts}/${MAX_ATTEMPTS})`);
            }
            
            // Redirect after failed attempts
            alert("Access denied. Redirecting...");
            window.location.href = "index.html";
            return false;
        }
        
        // Hide page content until verified
        document.body.style.display = 'none';
        window.onload = verifyAccess;
    </script>
