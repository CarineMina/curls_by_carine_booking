<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        body { 
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f8f5f0;
            color: #000;
        }
        h1 {
            color: #D4AF37;
        }
    </style>
    <script>
        // Enhanced Security System
        const SECRET_KEY = "CurlsByCarine@2024"; // Change this to your secret key
        const ADMIN_PASS = "Admin123!"; // Change this to your admin password
        
        function verifyAccess() {
            // First layer: Secret URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const key = urlParams.get('access');
            
            // Second layer: Password prompt
            if (key === SECRET_KEY) {
                const pass = prompt("Admin Verification\nEnter your password:");
                if (pass === ADMIN_PASS) {
                    loadAdminPanel();
                    return;
                }
                alert("Access Denied");
            }
            
            // Show 404 page to unauthorized users
            document.body.innerHTML = `
                <h1>404 Not Found</h1>
                <p>The requested page doesn't exist.</p>
                <img src="Curls_by_Carine_Logo_Transparent.png" style="width:150px;margin-top:20px;">
            `;
        }
        
        function loadAdminPanel() {
            document.title = "Curls by Carine - Admin Panel";
            document.body.innerHTML = `
                <header>
                    <img src="Curls_by_Carine_Logo_Transparent.png" alt="Curls by Carine Logo" style="width: 150px;">
                    <h1>Admin Panel</h1>
                </header>

                <div class="container">
                    <!-- باقي كود الإدارة الأصلي هنا -->
                    ${document.querySelector('.container').innerHTML}
                </div>
                
                <script>
                    // كود الجافاسكريبت الأصلي للإدارة هنا
                    ${document.querySelector('script').innerText}
                </script>
            `;
        }
        
        window.onload = verifyAccess;
    </script>
</head>
<body>
    <!-- سيتم استبدال هذا المحتوى تلقائيا -->
</body>
</html>
